<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
        integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>

<body class="epBody">

    <header>
        <div class="header-profile"></div>
    </header>

    <nav>

        <div class="navbar-menu">

            <div class="navbar-label">Menu</div>

            <div class="navbar-spacer"></div>

            <div class="navbar-item">
                <span>
                    <a href="landingPage.html">Home</a>
                </span>
            </div>

            <div class="navbar-item">
                <span>
                    <a href="">About</a>
                </span>
            </div>

            <div class="navbar-item">
                <span>
                    <a href="">Join Us</a>
                </span>
            </div>

            <div class="navbar-item">
                <span>
                    <a href="http://manh21.github.io/LumiFanpage" target="__blank">Lumi Only</a>
                </span>
            </div>

            <div class="navbar-item">
                <span>
                    <a href="">Special Page</a>
                </span>
            </div>

        </div>

    </nav>

    <main>

        <div class="container-user-profile">

            <div class="user-profile-group">

                <div class="container-user-profile-photo">
                    <img src="assets/Levianth_logo.png" alt="" class="user-profile-photo" draggable="false">
                </div>

                <div class="user-profile-detail">

                    <div class="edit-username">

                        <h1>Username</h1>

                        <span class="edit-username-input">
                            <input placeholder="Username" type="text">
                        </span>

                    </div>

                    <div class="profile-select-roles-group">

                        <ul class="profile-select-roles-list profile-select-roles-title">

                            <h1 class="edit-roles">
                                Choose your <span>roles</span>
                            </h1>

                            <li>
                                <input id="SR-projectModeling" type="checkbox" value="Project - Modeling">
                                <label for="SR-projectModeling">Project - Modeling</label>
                            </li>

                            <li>
                                <input checked id="SR-sakuraArt" type="checkbox" value="Sakura - Art">
                                <label for="SR-sakuraArt">Sakura - Art</label>
                            </li>

                            <li>
                                <input checked id="SR-whiteRosePhotoshop" type="checkbox" value="WhiteRose - Photoshop">
                                <label for="SR-whiteRosePhotoshop">WhiteRose - Photoshop</label>
                            </li>

                            <li>
                                <input id="SR-currentFansite" type="checkbox" value="Current - Fansite">
                                <label for="SR-currentFansite">Current - Fansite</label>
                            </li>

                            <li>
                                <input id="SR-pandoraWriting" type="checkbox" value="Pandora - Writing">
                                <label for="SR-pandoraWriting">Pandora - Writing</label>
                            </li>

                            <li>
                                <input checked id="SR-horoscopeGeneral" type="checkbox" value="Horoscope - General">
                                <label for="SR-horoscopeGeneral">Horoscope - General</label>
                            </li>

                            <li>
                                <input id="SR-policeStaff" type="checkbox" value="Police">
                                <label for="SR-policeStaff">Police</label>
                            </li>

                            <li>
                                <input checked id="SR-policeFox" type="checkbox" value="Police Fox">
                                <label for="SR-policeFox">Police Fox</label>
                            </li>

                            <li>
                                <input checked id="SR-premium" type="checkbox" value="Police Fox">
                                <label for="SR-premium">Premium</label>
                            </li>

                        </ul>

                    </div>

                </div>

                <div class="profile-select-apply">
                    <a href="profilePageAllin.html"> <button class="Apply-button">Apply </button></a>
                </div>

            </div>

        </div>

    </main>

</body>

</html>
